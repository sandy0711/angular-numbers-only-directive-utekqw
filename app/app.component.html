Type anything other than numbers, the change is fired even if the textfield
content does not change :
<br />
<input
  type="text"
  [ngModel]="value"
  (ngModelChange)="onChange($event)"
  allowInputs="^(\d+(?:\,\d*)?)*$"
/>
<br />
Change fire counter : {{ counter }}
<br />
<input type="text" [(ngModel)]="inputValue" numbersOnly="[^0-9]*" />
